<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Etch-A-Sketch</title>
</head>
<body> 
     <div class="flex-container">
        <div class="inside">
        <div class="title"> <h1>Sketch Pad </h1></div>
        <div class="mode">Mode:</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('grey')">grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="ChangeSize(this.value)">
            <button>set size</button>
            </div>
            <div class="error">
               
            </div>
        </div>
     </div> 
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
